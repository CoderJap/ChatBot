<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <button class="chatbot-toggler">
        <span><i class="fa-regular fa-message" style="color: #fff;"></i></span>
        <span><i class="fa-solid fa-xmark" style="color: #fff;"></i></span>
    </button>
    <div class="chatbot">
        <header>
            <h2>chatbot</h2>
            <span><i class="close-btn fa-solid fa-xmark" style="color: #fff;"></i></span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming " type="NONE"> 
                <span class="material-symbols-outlined"><i class="fa-solid fa-comments" style="color: #fff;"></i></span>
               <p>Hi there ðŸ‘‹<br> How can I help you today ?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn"><i class="fa-solid fa-arrow-right-long" style="color: #724ae8;"></i></span>
        </div>
    </div>
    










    <script src="https://kit.fontawesome.com/59886dc0ec.js" crossorigin="anonymous"></script>
